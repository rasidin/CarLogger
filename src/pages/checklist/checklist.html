<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addCheckItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let item of checkitems">
	  <ion-item>
        <ion-row>
          <ion-col>{{item.Name}}</ion-col>
        </ion-row>
      </ion-item>
	  <ion-item-options side="right">
	    <button ion-button (click)="modifyCheckItem(item)">
		  <ion-icon name="brush"></ion-icon>
		</button>
	    <button ion-button (click)="removeCheckItem(item)">
		  <ion-icon name="trash"></ion-icon>
		</button>
	  </ion-item-options>	  
    </ion-item-sliding>	
 	<ion-item></ion-item>
 </ion-list>
</ion-content>
