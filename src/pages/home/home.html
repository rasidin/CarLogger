<ion-header>
  <ion-navbar>
    <ion-title>
      CarLogger
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addCar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cars">
	  <ion-item (click)="selectCar(item)">
	    <ion-thumbnail item-start>
	      <ion-img src="{{item.Image}}"></ion-img>
		</ion-thumbnail>
        <ion-label>
		  <h3>{{item.Name}}</h3>
		  <p>{{item.Code}}</p>
		</ion-label>
	  </ion-item>
	  <ion-item-options side="right">
	    <button ion-button (click)="modifyCar(item)">
		  <ion-icon name="brush"></ion-icon>
		</button>
	    <button ion-button (click)="removeCar(item)">
		  <ion-icon name="trash"></ion-icon>
		</button>
	  </ion-item-options>
	</ion-item-sliding>
  </ion-list>
</ion-content>
