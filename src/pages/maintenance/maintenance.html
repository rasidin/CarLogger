<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addMaintenance()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card #GraphCard>
    <ion-card-header>
	  <ion-card-title>Maintenance Cost</ion-card-title>
	</ion-card-header>
	<ion-card-content>
	  <ion-label><h1>{{maintenancecost}} / month</h1><h1>{{maintenancemincost}} need</h1></ion-label>
	  <maintenancegraph class="Graph" [data]="maintenancecosttable" #MaintenanceGraph></maintenancegraph>
	</ion-card-content>
  </ion-card>
  <ion-list [reorder]="reorderflag" (ionItemReorder)="reorderData($event)">
    <ion-item-sliding *ngFor="let item of maintenances">
	  <ion-item (click)="addHistory(item)" [color]="getColor(item)">
	    <ion-thumbnail item-start>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat == 1" src="assets/imgs/1Month.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat == 2" src="assets/imgs/2Month.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat == 3" src="assets/imgs/3Month.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat == 6" src="assets/imgs/6Month.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat ==12" src="assets/imgs/1Year.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat ==24" src="assets/imgs/2Year.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat ==36" src="assets/imgs/3Year.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat ==48" src="assets/imgs/4Year.png"></ion-img>
		  <ion-img class="MonthIcon" *ngIf="item.Repeat ==60" src="assets/imgs/5Year.png"></ion-img>
		</ion-thumbnail>
		<ion-label>
		<p>
		{{getYearWord(item.NextDate)}}/{{getMonthWord(item.NextDate)}}
		</p>
		<h3>
		{{item.Name}}
		</h3>
		</ion-label>
		<ion-label>
		{{item.Price}}<br>
		({{item.Wage}})
		</ion-label>
      </ion-item>
	  <ion-item-options side="right">
	    <button ion-button (click)="modifyMaintenance(item)">
		  <ion-icon name="brush"></ion-icon>
		</button>
	    <button ion-button (click)="removeMaintenance(item)">
		  <ion-icon name="trash"></ion-icon>
		</button>
	  </ion-item-options>	  
    </ion-item-sliding>
	<ion-item></ion-item>
  </ion-list>
</ion-content>
