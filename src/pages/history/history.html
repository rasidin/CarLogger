<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addHistory()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let item of histories">
	  <ion-item (click)="modifyHistory(item)">
        <ion-row>
          <ion-col>{{item.Date}}<br>{{item.ODO}} km</ion-col>
          <ion-col>{{item.Name}}<br>{{item.Description}}</ion-col>
          <ion-col>{{item.Price}}<br>({{item.Wage}})</ion-col>
        </ion-row>
      </ion-item>
	  <ion-item-options side="right">
	    <button ion-button (click)="modifyHistory(item)">
		  <ion-icon name="brush"></ion-icon>
		</button>
	    <button ion-button (click)="removeHistory(item)">
		  <ion-icon name="trash"></ion-icon>
		</button>
	  </ion-item-options>	  
    </ion-item-sliding>	
  	<ion-item></ion-item>
</ion-list>
</ion-content>
